    <div id="forms-container">
                <form action="dashboard.html" onsubmit="success()">
                    <h2>Cambiar mi clave</h2>
                    <div class="form-group">
                            <label for="input-actual">Clave actual</label>
                            <input type="password" name="name" class="form-control" id="input-actual" placeholder="Escribe tu clave actual" required>
                        </div>
                    <div class="form-group">
                            <label for="input-nueva">Nueva clave</label>
                            <input type="password" name="username" class="form-control" id="input-nueva" placeholder="Escribe la nueva clave" required>
                        </div>
                    <div class="form-group">
                        <label for="input-repetir">Repetir nueva clave</label>
                        <input type="password" class="form-control" id="input-repetir" placeholder="Vuelve a escribir la nueva clave" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cambiar clave</button>
                </form>
        </div>
