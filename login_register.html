<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=K2D:600" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_register.css">
    <title>uMakeIt!</title>
</head>
<body>
    <div id="up-bar">
        <h1>uMakeIt!</h1>
    </div>

    <div id="forms-container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="entrar-tab" data-toggle="tab" href="#entrar" role="tab" aria-controls="entrar" aria-selected="true">Entrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#registro" role="tab" aria-controls="registro" aria-selected="false">Registro</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="entrar" role="tabpanel" aria-labelledby="entrar-tab">
                <form action="dashboard.html"> <!-- action="dashboard.html" Para simular login -->
                    <h2>Entrar</h2>
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <input class="form-control" id="user" placeholder="Tu nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="user-pass">Contraseña</label>
                        <input type="password" class="form-control" id="user-pass" placeholder="Tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            <div class="tab-pane fade" id="registro" role="tabpanel" aria-labelledby="registro-tab">
                <form onsubmit="registerMessage()">
                    <h2>Registro</h2>
                    <div class="form-group">
                            <label for="inputNombre">Nombre</label>
                            <input name="name" class="form-control" id="inputNombre" placeholder="Dinos tu nombre" required>
                        </div>
                    <div class="form-group">
                            <label for="inputUser">Usuario</label>
                            <input name="username" class="form-control" id="inputUser" placeholder="Crea un nombre de usuario" required>
                            <small id="emailHelp" class="form-text text-muted">Este es el nombre con el que entrarás al sistema.</small>
                        </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Crea una contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        function registerMessage(){
            let regForm = document.forms[1];
            let name = regForm["name"].value;
            let username = regForm["username"].value;
            alert(`Bienvenido, ${name}. Tu usuario, ${username} ha sido creado.`);
        }  
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
